<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="title"> WoW Players Survey </h1>
    <p id="description"> Fill out the form so we can learn more from the playerbase.</p>
    <form id="survey-form">
        <div class="input-headings">
            <label for="name" id="name-label"> Name </label>
            <input id="name" type="text" name="name" placeholder="Arthas" class="form-inputs" required> </input>
            <br>
            <label for="email" id="email-label"> Email </label>
            <input id="email" type="email" name="email" placeholder="arthas@azeroth.net" class="form-inputs" required> </input>
            <br>

            <label for="number" id="number-label"> Age </label>
            <input id="number" type="number" name="number" placeholder="13" min="1" max="99" class="form-inputs" required> </input>
            <br>
            <label for="dropdown" id="faction"> Select Your Faction </label>
            <select id="dropdown" class="form-inputs">
  <option value="horde"> Horde </option>
  <option value="alliance"> Alliance </option>
</select>
            <br>
            <br>
            <label for="race" id="race"> <b> Character Race </b> </label>
            <br>
            <input id="race" type="radio" id="human" name="race" value="human">
            <label for="race"> Human </label>
            <br>
            <input id="race" type="radio" id="orc" name="race" value="orc">
            <label for="race"> Orc </label>
            <br>
            <input id="race" type="radio" id="night-elf" name="race" value="night-elf">
            <label for="race"> Night Elf </label>
            <br>
            <br>
            <label for="class"> <b> Class </b> </label>
            <br>
            <input id="checkbox" type="checkbox" name="class" value="warrior">
            <label for="checkbox"> Warrior </label>
            <br>
            <input id="checkbox" type="checkbox" name="class" value="priest">
            <label for="checkbox"> Priest </label>
            <br>
            <input id="checkbox" type="checkbox" name="class" value="druid">
            <label for="checkbox"> Druid </label>
            <br>
            <br>
            <label id="textarea"> <b> Additional Comments </b> </label>
            <br>
            <textarea id="textarea" name="instructions" rows="5" cols="40"> </textarea>
            <br>
            <br>
            <input id="submit" type="submit" value="Submit" class="submit-button">




        </div>
    </form>
</body>

</html>
